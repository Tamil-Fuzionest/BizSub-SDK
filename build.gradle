plugins {
    id 'maven-publish'
}

group = "com.github.Tamil-Fuzionest"
version = "1.0.2"

configurations.maybeCreate("default")

artifacts {
    // Replace with actual file name of your SDK build output
    archives file("libs/BizSub-SDK-1.0.2.jar")
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = "com.github.Tamil-Fuzionest"
            artifactId = "BizSub-SDK"
            version = "1.0.2"

            artifact(file("libs/BizSub-SDK-1.0.2.jar"))
        }
    }
}