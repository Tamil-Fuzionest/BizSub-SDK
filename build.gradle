plugins {
    id 'maven-publish'
}

group = "com.github.Tamil-Fuzionest"
version = "1.0.2"

// Point to your prebuilt SDK jar/aar
def artifactFile = file("libs/BizSub-SDK-1.0.2.jar")
// OR for AAR: file("libs/BizSub-SDK-1.0.2.aar")

publishing {
    publications {
        release(MavenPublication) {
            groupId = "com.github.Tamil-Fuzionest"
            artifactId = "BizSub-SDK"
            version = "1.0.2"

            artifact(artifactFile)
        }
    }
    repositories {
        mavenLocal() // optional, for testing
    }
}