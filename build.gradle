plugins {
    id 'maven-publish'
}

group = "com.github.Tamil-Fuzionest"
version = "1.0.7"

publishing {
    publications {
        release(MavenPublication) {
            groupId = "com.github.Tamil-Fuzionest"
            artifactId = "BizSub-SDK"
            version = "1.0.7"

            // Point to the prebuilt AAR
            artifact("libs/BizSub-SDK-1.0.7.aar")
        }
    }
}