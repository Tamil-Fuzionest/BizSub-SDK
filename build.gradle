apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
        consumerProguardFiles 'consumer-rules.pro'
    }

    publishing {
        singleVariant("release")
    }
}

configurations.maybeCreate("default")
artifacts.add("default", file('libs/bizsub-1.0.0.aar'))

publishing {
    publications {
        release(MavenPublication) {
            groupId = "com.fuzionest"
            artifactId = "bizsub"
            version = "1.0.0"

            artifact(file('libs/bizsub-1.0.0.aar'))
        }
    }
}